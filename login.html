<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === '12345') {
                alert('Welcome Admin!');
                window.location.href = 'manager.html';
                
            }if (username=="Steven"&&password=='Lesley'){
                document.write("StevenZ❤Lesley")
                
            }if (username=="Leo"&&password=='Mia'){
                document.write("StevenZ❤Lesley")
                
            }if (username=="Huili"&&password=='Gossip'){
                document.write("Steven|Lesley%100\n")
                document.write("Jack|I*****%0\n")
                document.write("Lucas|Sissi%70\n")
                document.write("Norman|Eric%30\n")
                document.write("Evan|Bella%100\n")
                
            } else {
                const storedUsername = localStorage.getItem('username');
                const storedPassword = localStorage.getItem('password');

                if (username === storedUsername && password === storedPassword) {
                    alert('Login successful');
                    window.location.href = 'afterlogin.html';
                } else {
                    alert('Invalid username or password');
                }
            }
        });
    </script>
</body>
</html>

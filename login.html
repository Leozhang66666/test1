<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === '12345') {
                alert('Welcome Admin!');
                window.location.href = 'manager.html';
            } else if (username === 'Steven' && password === 'Lesley') {
                document.body.innerHTML = "<h1>StevenZ❤Lesley</h1>";
            } else if (username === 'Leo' && password === 'Mia') {
                document.body.innerHTML = "<h1>StevenZ❤Lesley</h1>";
            } else if (username === 'Mia' && password === 'Mia') {
                window.location.href = 'Mia.html';
            } else if (username === 'Huili' && password === 'Gossip') {
                document.body.innerHTML = `
                    <h1>Gossip Results</h1>
                    <p>Steven|Lesley: 100%</p>
                    <p>Jack|I*****: 0%</p>
                    <p>Lucas|Sissi: 70%</p>
                    <p>Norman|Eric: 30%</p>
                    <p>Evan|Bella: 100%</p>
                `;
            } else {
                const storedUsername = localStorage.getItem('username');
                const storedPassword = localStorage.getItem('password');

                if (username === storedUsername && password === storedPassword) {
                    alert('Login successful');
                    window.location.href = 'afterlogin.html';
                } else {
                    alert('Invalid username or password');
                }
            }
        });
    </script>
</body>
</html>
